<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="inst">
        <h1>Drag And Drop Animation</h1> 
        <p>Drag and drop the items from the left column to the right column <i class="fa-solid fa-face-smile-wink"></i>.</p>
       </div>
        <div id="left">
            <div class="list" draggable="true"><img src="img/drag_drop_icon.png">List Item 1</div>
            <div class="list" draggable="true"><img src="img/drag_drop_icon.png">List Item 2</div>
            <div class="list" draggable="true"><img src="img/drag_drop_icon.png">List Item 3</div>
            <div class="list" draggable="true"><img src="img/drag_drop_icon.png">List Item 4</div> 
            
        </div>
        <div id="right">
        
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
